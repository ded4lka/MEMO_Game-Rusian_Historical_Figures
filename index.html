      // Вызов функции при загрузке страницы
      window.onload = function () {
        setTimeout(scrollToTop, 100); // Задержка 100 мс перед прокруткой
        document.body.style.overflow = "hidden"; // Блокируем прокрутку
      };

      // Функция-обработчик для запуска игры
      let appInstance;

      function startGameHandler() {
        const rootElement = document.getElementById("root");
        const startScreen = document.getElementById("start-screen");
        if (rootElement && startScreen) {
          rootElement.scrollIntoView({ behavior: "smooth" });

          appInstance.startGame(); // Запускаем игру
        }
      }

      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            numbers: Array(36).fill().map(() => ({
              value: 0,
              clicked: false,
              found: false
            })),
            isPlaying: false,
            gameMessage: "",
            clicks: 0,
            style: "hero",
            gameEnd: false,
            currentPlayer: 1, // Добавляем текущего игрока
            scores: { player1: 0, player2: 0 }, // Добавляем счет игроков
            openModalId: null, // Хранит ID открытого модального окна
            isClickable: true,
          };

          App.instance = this;
          this.startGame = this.startGame.bind(this);
          this.exitGame = this.exitGame.bind(this);
          this.openModal = this.openModal.bind(this);
          this.closeModal = this.closeModal.bind(this);
        }
      openModal(modalId) {
        this.setState({ openModalId: modalId });
      }
      // Закрыть любое открытое модальное окно
      closeModal() {
        this.setState({ openModalId: null });
      }
      startGame() {
        if (this.state.isPlaying === false) {
          // Генерация 18 уникальных чисел от 0 до 17
          const uniqueNumbers = [];
          while (uniqueNumbers.length < 18) {
            const number = Math.floor(Math.random() * 36); // Числа от 0 до 36
            if (!uniqueNumbers.includes(number)) {
              uniqueNumbers.push(number);
            }
          }

          // Удваиваем каждое уникальное число
          const riddleNumbers = uniqueNumbers.flatMap((number) => [
            number,
            number,
          ]);

          // Перемешиваем массив
          let randomNumbersArray = riddleNumbers
            .sort(() => Math.random() - 0.5)
            .map((number) => ({
              value: number,
              clicked: false,
              found: false,
            }));

          this.setState({
            numbers: randomNumbersArray,
            isPlaying: true,
            gameMessage: "",
            gameEnd: false,
            scores: { player1: 0, player2: 0 },
            currentPlayer: 1,
          });
        }
      }
      restartGame() {
        const uniqueNumbers = [];
        while (uniqueNumbers.length < 18) {
          const number = Math.floor(Math.random() * 36); // Числа от 0 до 36
          if (!uniqueNumbers.includes(number)) {
            uniqueNumbers.push(number);
          }
        }

        // Удваиваем каждое уникальное число
        const riddleNumbers = uniqueNumbers.flatMap((number) => [
          number,
          number,
        ]);

          // Перемешиваем массив
          let randomNumbersArray = riddleNumbers
            .sort(() => Math.random() - 0.5)
            .map((number) => ({
              value: number,
              clicked: false,
              found: false,
            }));

          this.setState({
            numbers: randomNumbersArray,
            isPlaying: true,
            gameMessage: "",
            gameEnd: false,
            scores: { player1: 0, player2: 0 },
            currentPlayer: 1,
          });
        }

        exitGame() {
          scrollToTop();
          this.setState({
            numbers: [],
            isPlaying: false,
            gameMessage: "",
            clicks: 0,
            gameEnd: false,
            scores: { player1: 0, player2: 0 },
            currentPlayer: 1,
          });
          // const startElement = document.getElementById("start-screen");
          // if (startElement) {
          //   startElement.scrollIntoView({ behavior: "smooth" });
          // }
        }

        checkNumber(numberIndex) {
        if (this.state.isPlaying && this.state.isClickable) {
          const newNumbers = [...this.state.numbers];
          if (!newNumbers[numberIndex].clicked && !newNumbers[numberIndex].found) {
            newNumbers[numberIndex].clicked = true;

            this.setState(
              {
                numbers: newNumbers,
                clicks: this.state.clicks + 1
              },
              () => {
                if (this.state.clicks === 2) {
                  this.setState({ isClickable: false }); // Блокируем клики

                  const clickedCards = newNumbers.filter((card) => card.clicked);
                  const isMatch = clickedCards[0].value === clickedCards[1].value;

                  if (isMatch) {
                    clickedCards.forEach((card) => (card.found = true));
                    const currentPlayer =
                      this.state.currentPlayer === 1 ? "player1" : "player2";

                    this.setState((prevState) => ({
                      numbers: newNumbers,
                      clicks: 0,
                      scores: {
                        ...prevState.scores,
                        [currentPlayer]: prevState.scores[currentPlayer] + 1
                      },
                      isClickable: true // Разблокируем клики
                    }));
                  } else {
                    setTimeout(() => {
                      newNumbers.forEach((card) => {
                        if (card.clicked) card.clicked = false;
                      });
                      this.setState((prevState) => ({
                        numbers: newNumbers,
                        clicks: 0,
                        currentPlayer: prevState.currentPlayer === 1 ? 2 : 1,
                        isClickable: true // Разблокируем клики
                      }));
                    }, 1000);
                  }
                }
              }
            );
          }
        }
      }
      componentDidUpdate() {
        if (this.state.isPlaying) {
          const allCardsFound = this.state.numbers.every(

          );

            const winner =
              this.state.scores.player1 > this.state.scores.player2
                ? "Игрок 1 победил!"
                : this.state.scores.player1 < this.state.scores.player2
                  ? "Игрок 2 победил!"
                  : "Ничья!";
            this.setState({
              isPlaying: false,
              gameEnd: true,
              gameMessage: winner,
            });
          }
        }
      }
